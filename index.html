<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Thème caisse</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="assets/css/bootstrap.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.5.95/css/materialdesignicons.min.css"/>
  <link rel="stylesheet" href="assets/css/index.css" />
  <script src="assets/js/jquery-3.6.0.min.js" type="module" defer></script>
  <!-- <script src="app.js" type="module" defer></script> -->
  <script type="module" src="assets/js/action.js" defer></script>
</head>

<body>

  <div class="main-wrapper h-100">
    <div class="d-flex flex-row h-100">
      <div class="basket-wrapper m-1">
        <div class="card h-100 basket-card">
          <div class="card-header">
            <div class="d-flex flex-row justify-content-between align-items-center">
              <div class="d-flex flex-row">
                <a href="#">
                  <span id="open-mainmenu-button" class="mdi mdi-menu text-white openModal" style="font-size: 32px;"></span> 
                </a>
                <div class="d-flex flex-column justify-content-center ms-4">
                  <span class="user">Utilisateur</span>
                </div>
              </div>
              
              <a href="#" id="open-logout-button" class="me-2 openModal">
                <span class="mdi mdi-logout-variant text-danger mdi-24px"></span>
              </a>
            </div>
          </div>
          <div class="card-body">
            <div class="">
              
              <div class="swipe-container animate__animated animate__bounceIn">
                <div class="reveal-left bg-success">
                  <span class="mdi mdi-hammer-screwdriver mdi-18px ms-4"></span>
                </div>
                <div class="swipe-item">
                  <div class="d-flex flex-row">
                    <img src="assets/img/samoussabanane.jpg" height="48px" width="48px" class="rounded-circle ms-2">
                    <div class="d-flex flex-column justify-content-start ms-2">
                      <span class="title">10 SAMOUSSAS BANANE</span>
                      <span class="text-muted fw-light">F0123456789 - Info 1 - Info 2 - Info 3</span>
                    </div>
                    
                  </div>
                  <div class="me-4">
                    3.00€
                  </div>
                </div>
                <div class="reveal-right bg-danger">
                  <span class="mdi mdi-delete mdi-18px me-4"></span>
                </div>
              </div>

            </div>
          </div>
  
        </div>
      </div>

      <div class="actions-wrapper h-80 m-1">
        <div class="card">
          <div class="card-body d-flex flex-row justify-content-between align-items-center">
            <input type="text" style="width: 95%;" autofocus="true">
            <span style="width: 5%;" class="mdi mdi-archive-search-outline mdi-24px text-white"></span>
          </div>
        </div>
        <div class="fastaction-wrapper h-100 d-flex flex-column"> 
          <!-- <div class="snap-elements row justify-content-center">

          </div> -->
          <div class="d-flex flex-row justify-content-center mt-5">

            <div class="d-flex flex-column align-items-center m-2">
              <a href="#" id="open-productlibre-button" class="openModal movable d-flex flex-column align-items-center">
                <div class="card menu-icon animate__animated animate__bounceIn" style="background-color:#F6634B;">
                    <div class="card-body d-flex flex-column justify-content-center align-items-center">
                        <img height="32px" src="assets/img/products.png">
                    </div>
                </div>
                <span class="text-white fs-small mt-2">Produit libre</span>
              </a>
            </div>

            <div class="d-flex flex-column align-items-center m-2">
              <a href="#" id="open-familles-button" class="openModal movable d-flex flex-column align-items-center">
                <div class="card menu-icon animate__animated animate__bounceIn openModal" style="background-color:#CBEBFF;">
                    <div class="card-body d-flex flex-column justify-content-center align-items-center">
                        <img height="32px" src="assets/img/category.png">
                    </div>
                </div>
                <span class="text-white fs-small mt-2">Familles</span>
              </a>
            </div>

          </div>

          <div class="d-flex flex-column align-items-center m-2">
            <a href="#" id="open-customer-button" class="openModal movable d-flex flex-column align-items-center">
              <div class="card menu-icon animate__animated animate__bounceIn openModal" style="background-color:#2F3D4E;">
                  <div class="card-body d-flex flex-column justify-content-center align-items-center">
                      <img height="32px" src="assets/img/team.png" class="">
                  </div>
              </div>
              <span class="text-white fs-small mt-2">Choisir client</span>
            </a>
          </div>
          
        </div>
        <div class="d-flex flex-row justify-content-center mt-4">
          <button id="attente-button" class="action animate__animated animate__bounceIn m-1 openModal">Attente</button>
          <button id="open-paymentmenu-button" class="openModal animate__animated animate__bounceIn m-1 validation">
            Encaisser
          </button>
        </div>
      </div>
    </div>
  </div>

  <div id="modal">
    <div id="header" class="d-flex flex-row justify-content-end align-items-center w-100">
    </div>
    <div id="modal-container" class="d-flex flex-column justify-content-center align-items-center">
      
    </div>
  </div>

  <div id="modal2">
    <div id="header" class="d-flex flex-row justify-content-end align-items-center w-100">
    </div>
    <div id="modal2-container" class="d-flex flex-column justify-content-center align-items-center">
      
    </div>
  </div>

</body>

</html>
